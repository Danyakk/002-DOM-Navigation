<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        td,
        th {
            padding: 8px;
        }
    </style>
</head>

<body>
    <table id="statsTable">
        <tr>
            <th>Месяц</th>
            <th>Отдел 1</th>
            <th>Отдел 2</th>
        </tr>
        <tr>
            <td>Январь</td>
            <td>50</td>
            <td>120</td>
        </tr>
        <tr>
            <td>Февраль</td>
            <td>60</td>
            <td>140</td>
        </tr>
        <tr>
            <td>Март</td>
            <td>125</td>
            <td>115</td>
        </tr>
        <tr>
            <td>Апрель</td>
            <td>87</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Март</td>
            <td>95</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Июнь</td>
            <td>115</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Июль</td>
            <td>125</td>
            <td>100</td>
        </tr>
    </table>

    <div id="result"></div>

    <script>
        let table = document.querySelector("#statsTable");
        let rows = table.rows;

        let row1 = 0;
        let row2 = 0;

        for (let i = 1; i < rows.length - 1; i++) {
            let cells = rows[i].cells;
            row1 += Number(cells[1].textContent);
            row2 += Number(cells[2].textContent);
        }

        rows[rows.length - 1].cells[1].textContent = row1;
        rows[rows.length - 1].cells[2].textContent = row2;

        let resultAnswer = document.getElementById("result");
        if (row1 > row2) {
            resultAnswer.textContent = "Отдел 1 сделал больше продаж";
        } else if (row2 > row1) {
            resultAnswer.textContent = "Отдел 2 сделал больше продаж";
        } else {
            resultAnswer.textContent = "Продажи равны";
        }

    </script>
</body>

</html>
